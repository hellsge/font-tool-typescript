name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Full Test Suite
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: font-tool-typescript/package-lock.json
      
      - name: Install dependencies
        working-directory: font-tool-typescript
        run: npm ci
      
      - name: Build
        working-directory: font-tool-typescript
        run: npm run build
      
      - name: Run all tests
        working-directory: font-tool-typescript
        run: npm test
  
  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: font-tool-typescript/package-lock.json
      
      - name: Install dependencies
        working-directory: font-tool-typescript
        run: npm ci
      
      - name: Build
        working-directory: font-tool-typescript
        run: npm run build
      
      - name: Publish to NPM
        working-directory: font-tool-typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  
  create-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes in ${{ steps.version.outputs.VERSION }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/font-tool-typescript/CHANGELOG.md) for details.
            
            ## Installation
            
            ```bash
            npm install -g @font-tools/converter-ts@${{ steps.version.outputs.VERSION }}
            ```
            
            ## Documentation
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/font-tool-typescript/README.md) for usage instructions.
          draft: false
          prerelease: false
